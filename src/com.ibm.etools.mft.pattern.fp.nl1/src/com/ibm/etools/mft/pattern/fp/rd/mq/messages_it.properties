com_ibm_etools_mft_pattern_fp_rd_mq_summary_26 = La registrazione \u00e8 inclusa in questa istanza del modello.\nVerificare che i processi siano disponibili per elaborare e rimuovere i messaggi dalla coda del log.
com_ibm_etools_mft_pattern_fp_rd_mq_summary_27 = Per impostazione predefinita, la registrazione di richieste e risposte \u00e8 attiva.\nSe la registrazione non \u00e8 richiesta, modificare la propriet\u00e0 definita dall'utente "LoggingOn"\nnella pagina Configurazione dell'editor di archivio broker. 
