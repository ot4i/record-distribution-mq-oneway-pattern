<body><h1 class="topictitle1">File Processing</h1>
<div><p class="shortdesc">企业服务总线 (ESB) 提供一个受管生产环境来处理本地文件和使用 FTP 协议复制的文件。</p>
<div class="p">File Processing 模式为多个活动提供支持，例如：
<ul>
<li>变换和转换存储在文件中的数据
</li>
<li>将文件拆分为多个单独的事务记录
</li>
<li>路由记录
</li>
<li>将记录累积到目标文件
</li>
<li>将全部文件路由到指定的位置和处理器
</li>
<li>将文件中的记录路由到指定的位置和处理器
</li>
</ul>
</div>
<p>这些模式还支持包含标准管理实用程序，例如，安全性、记录、监视和收费。</p>
