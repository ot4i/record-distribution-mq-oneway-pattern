<body><h1 class="topictitle1">File Processing</h1>
<div><p class="shortdesc">企業服務匯流排 (ESB) 提供受管理正式作業環境，以處理本端檔案及使用 FTP 通訊協定所複製的檔案。</p>
<div class="p">File Processing 型樣支援的活動如下：
<ul>
<li>轉換保留在檔案中的資料</li>
<li>將檔案解構成多個個別交易記錄</li>
<li>遞送記錄</li>
<li>將記錄累積至目標檔</li>
<li>將整個檔案遞送至指定的位置及處理器</li>
<li>將檔案內的記錄遞送至指定的位置及處理器</li>
</ul>
</div>
<p>這些型樣也支援包括標準管理公用程式（例如，安全、記載、監視及收費）。</p>
